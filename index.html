<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>电气一次库房管理系统</title>
  <style>
      * {
        margin: 0;
        padding: 0;
        
      }
      /* 样式用于遮罩 */
      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* 样式用于欢迎内容 */
      .welcome-content {
        background-color: #fffcfc;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
        max-width: 400px;
      }
      .welcome-content p,.welcome-content button{
        display: block;
        margin: 40px auto;
        font-size: 20px;
      }
      .welcome-content button{
        width: 200px;
        height: 50px;
        color: #f8f8f8;
        border: none;
        border-radius: 10px;
        background-color: #1958ce;
        cursor: pointer;
        box-shadow: 0 0 3px rgba(0, 0, 0, 0.8);
      }
      a {
        text-decoration: none;
        color: #721c24;
      }
    
      h1 {
        text-align: center;
        color: #333;
        margin: 1.2rem auto;
      }
    
      .title {
        width: 100%;
        height: 2rem;
        line-height: 2rem;
        
        border: 1px solid #ebebeb;
        margin: 1rem auto;
        background-color: #f2f2f2;
        text-align: right;
      }
    
      .title span {
        display: inline-block;
        vertical-align: middle;
        height: 1rem;
        margin: -6px 5px 0px;
        text-align: center;
        line-height: 20px;
        color: #f26934;
        font-weight: 700;
      }
    
      table {
        width: 100%;
        border-collapse: collapse;
        color: #3c3637;
      }
    
      th {
        border: 1px solid #161616;
        background: #f2f2f2;
        font-size: 1rem;
        text-align: center;
        padding: 5px;
      }
    
      td {
        border: 1px solid #1a1919;
        text-align: center;
        padding: 5px;
        color: #161616;
        font-size: 1rem;
      }
    
      tbody tr {
        background: #fffefe;
      }
    
      tbody tr:hover {
        background: #1cb0eb;
      }
    
      tbody a {
        display:block;
        margin: 0.4rem;
        text-align: center;
        color: #fff;
        background-color: #5dbfd8;
      }
    
      .info {
        display: flex;
        flex-wrap: nowrap;
        justify-content: center;
        width: 100%;
        
        text-align: center;
      }
    
      .info input {
        
        width: 20%;
        
        outline: none;
        border: 1px solid #ebebeb;
        padding-left: 5px;
        box-sizing: border-box;
        margin-right: 10px;
      }
      
      
    
      .info button {
        
        width: 4rem;
        height: 2rem;
        
        background-color: #5dbfd8;
        outline: none;
        border: 0;
        color: #fff;
        cursor: pointer;
        
      }
    
      .info button:hover {
        background-color: #52abc1;
      }
  </style>
</head>
<body>
<!-- 遮罩层，用于遮挡其他内容 -->
<div class="overlay" id="welcomeOverlay">
  <!-- 欢迎内容 -->
  <div class="welcome-content">
      <h1>欢迎来到电气一次的库房管理系统！</h1>
      <!-- 添加其他欢迎内容 -->
      <p>&nbsp;&nbsp;&nbsp;&nbsp;请注意保护数据，不要随意删除他人填写的内容，也不要填写无意义的数据！</p>
      <button onclick="hideWelcome()">进入系统！</button>
  </div>
</div>

<!-- 您的网页内容 -->
<h1>库房物资管理登记表</h1>
<form class="info" autocomplete="off">
  <input type="text" class="tool" name="tool" placeholder="借用工具名称" />
  <input type="text" class="num" name="num" placeholder="借用数量" />
  <input type="text" class="uname" name="name" placeholder="借用人姓名" />
  <input type="text" class="phone" name="phone" placeholder="借用人手机号" />
  <button class="add">
    <i class="iconfont icon-tianjia"></i>登记
  </button>
</form>

<div class="title">共有数据<span>0</span>条</div>
<table>
  <thead>
    <tr>
      <th>序号</th>
      <th>借用工具名称</th>
      <th>借用数量</th>
      <th>借用人姓名</th>
      <th>借用人手机号</th>
      <th>借用时间</th>
      <th>归还时间</th>
      <th>操作</th>
    </tr>
  </thead>
  <tbody>
    <!-- <tr>
      <td>1</td>
      <td>锤子</td>
      <td>何毅</td>
      <td>13389976971</td>
      <td>2023-07-01 08：00：00</td>
      <td>
        <a href="javascript:">
          <i class="iconfont icon-shanchu"></i>
          删除
        </a>
      </td>
    </tr> -->
  </tbody>
</table>
  <script>
    // JavaScript代码，用于隐藏欢迎页面
    function hideWelcome() {
        var overlay = document.getElementById('welcomeOverlay');
        overlay.style.display = 'none';
    }
  </script>
  <!-- Firebase JavaScript SDK -->
  <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js";
        import { getDatabase, ref, child, get , set } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-database.js";
     
        // TODO: Replace the following with your app's Firebase project configuration
        // See: https://firebase.google.com/docs/web/learn-more#config-object
        const firebaseConfig = {
        // ...
        // The value of `databaseURL` depends on the location of the database
        databaseURL: "https://my-data-364ac-default-rtdb.asia-southeast1.firebasedatabase.app",
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = ref(getDatabase());
        const arr = []
        
    // 上传
    
        function upload(data) {
            const db = getDatabase();
            set(ref(db, 'kufang'), data);
        }

     // 下载
        function download(){
            get(child(db, `kufang`)).then((snapshot) => {
            if (snapshot.exists()) {
                const arr = snapshot.val()
                const tbody = document.querySelector('tbody')
            const new_arr = arr.map(function(ele,index){
            if (ele.deleted) {
            // 如果数据被删除，添加删除线并显示删除时间
            return `
                <tr style="text-decoration: line-through;">
                <td>${ele.id}</td>
                <td>${ele.tool}</td>
                <td>${ele.num}</td>
                <td>${ele.name}</td>
                <td>${ele.phone}</td>
                <td>${ele.time}</td>
                <td>${ele.deleteTime}</td>
                <td>
                    <a href="javascript:" data-id="${index}">
                    <i class="iconfont icon-shanchu"></i>
                    归还
                    </a>
                </td>
                </tr>
            `;
            } else {
            // 数据未被删除，不添加删除线
            return `
                <tr>
                <td>${ele.id}</td>
                <td>${ele.tool}</td>
                <td>${ele.num}</td>
                <td>${ele.name}</td>
                <td>${ele.phone}</td>
                <td>${ele.time}</td>
                <td> </td>
                <td>
                    <a href="javascript:" data-id="${index}">
                    <i class="iconfont icon-shanchu"></i>
                    归还
                    </a>
                </td>
                </tr>
            `;
            }
            })
            tbody.innerHTML = new_arr.join('')
            document.querySelector('.title span').innerHTML = arr.length    
                
                
            } else {
                console.log("No data available");
                
            }
            }).catch((error) => {
            console.error(error);
            
        });
        }

    //   我的网页js
    // 准备的数据
    const initData = [{
      id: 1,
      tool: '锤子',
      name: '何毅',
      phone: '13389976971',
      time: '2023-08-01 13:48:00'
    }]
     
    download()

    // 新增数据
    const info = document.querySelector('.info')
    const tool = document.querySelector('.tool')
    const num = document.querySelector('.num')
    const uname = document.querySelector('.uname')
    const phone = document.querySelector('.phone')


    
    info.addEventListener('submit',  function(e) {
    e.preventDefault()
        if (!tool.value || !uname.value || !phone.value) {
        return alert('输入内容不能为空！')
        }
        get(child(db, `kufang`)).then((snapshot) => {
            if (snapshot.exists()) {
            const arr = snapshot.val()
        
            // 更新数据
            arr.push({
                id: arr.length + 1,
                tool: tool.value,
                num: num.value,
                name: uname.value,
                phone: phone.value,
                time: new Date().toLocaleString(),
                deleted: false,
                deleteTime: null
            })
            info.reset()
            // 上传更新后的数据
            upload(arr)
            // 重新渲染页面
            download()
        }else {
            const arr = []
            arr.push({
                id: arr.length + 1,
                tool: tool.value,
                num: num.value,
                name: uname.value,
                phone: phone.value,
                time: new Date().toLocaleString(),
                deleted: false,
                deleteTime: null
            })
            info.reset()
            // 上传更新后的数据
            upload(arr)
            // 重新渲染页面
            download()
        }

        })
    })

   
      
  

  // 归还业务
  const tbody = document.querySelector('tbody')
  tbody.addEventListener('click',  function(e) {
    if (e.target.tagName === 'A') {
      if (confirm('你确定已经归还了吗？')) {
        let index = e.target.dataset.id

        
        get(child(db, `kufang`)).then((snapshot) => {
            if (snapshot.exists()) {
            const arr = snapshot.val()
        
          // 更新数据
          arr[index].deleted = true
          arr[index].deleteTime = new Date().toLocaleString()
          // 上传更新后的数据
           upload(arr)
          // 重新渲染页面
           download()
            }
            })
        }
    }
  })
      
  // 在页面加载时，先调用 render() 函数进行初始化渲染

  </script>
</body>
</html>
